<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="If you are unsure of your age, please calculate it using the age calculator. You can calculate your age in years, months, and days based on your birth date." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Age Calculator</h1>
            <p>If you are unsure of your age, please calculate it based on your date of birth.</p>
        </div>

        <div class="content-box">
            <div class="input-box">
                <input type="date" id="date-input">
                <button onclick="age_calculate()">Calculate</button>
            </div>

            <div class="outputs-box">
                <div>
                    <span id="years">-</span>
                    <p>Years</p>
                </div>

                <div>
                    <span id="months">-</span>
                    <p>Months</p>
                </div>

                <div>
                    <span id="days">-</span>
                    <p>Days</p>
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
